<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Data</title>
</head>
<body>
    <h1>Enter Data</h1>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="submit" value="submit" class="sub" id="submit">
    </form>

    <script type="module">
       
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
            const firebaseConfig = {
                apiKey: "AIzaSyA0dQmm3-Ku1vFgumA77S9abQ-WdZvP6C8",
                authDomain: "read-d6f2b.firebaseapp.com",
                databaseURL: "https://read-d6f2b-default-rtdb.firebaseio.com",
                projectId: "read-d6f2b",
                storageBucket: "read-d6f2b.appspot.com",
                messagingSenderId: "393601857791",
                appId: "1:393601857791:web:a29aa96421c98a596e34ca"
            };

            const app = initializeApp(firebaseConfig);

            const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("name").value),
              {
   
                username: document.getElementById("name").value,
                email: document.getElementById("age").value,
                PhoneNumber: document.getElementById("gender").value

              });
                alert("Login Sucessfull  !");
             })
    </script>
</body>
</html>
