<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC</title>
    <link rel="icon" type="image/x-icon" href="Assets/secure.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
</head>
 

<body> 

    <div id="SignUpContainer" class="main">
        <div class="logo">

            <div class="image">
              <img src="https://mbktechstudio.com/Assets/Images/dg.svg" alt="">
            </div>
  
            <div class="text">
              <a href="https://mbktechstudio.com">MBK Tech Studio</a>
            </div>
  
        </div>
      <h2>Sign Up</h2>

      <div class="user-box">
          <input id="username" type="text" name="" required="" />
          <label>User Name</label>
          <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
      </div>

      <div class="user-box">
        <input id="userEmail" type="email" name="" required="" />
        <label>Email</label>
        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
    </div>

      <div class="user-box">
          <input id="npassword" type="password" name="" required="" />
          <label>Password</label>
          <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
      </div>

      <div class="user-box">
        <input id="confirmPassword" type="password" name="" required="" />
        <label>Confirm Password</label>
        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
    </div>

    <div class="wrap">
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </div>

      <p class="NotRegistered">Already Registered? <a class="Link" href="../login/">Login</a></p>
  </div>

    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
    </script>
</body>

</html>
