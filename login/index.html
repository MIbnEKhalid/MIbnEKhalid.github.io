                    <a href="#">MBK Tech Studio</a>
                </div>

            </div>

            <ul class="menu">

                <div class="cancel-btn">
                    <i class="fas fa-times"></i>
                </div>

            </ul>

            <div class="media-icons">

                <a href="https://www.facebook.com/people/MBK-Tech-Studio/61559079077988/" target="_blank"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/ibnekhalid28" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/mbktech.studios" target="_blank"><i class="fab fa-instagram"></i></a>

            </div>

        </div>

<body>

    <section class="about" id="about">

        <div class="content">

            <div class="contact-box">


                <div class="title"><span>Login Portal</span></div>

                <div class="user-box">
                    <input id="username" type="text" name="" required="" />
                    <label>User Name</label>
                </div>

                <div class="user-box">
                    <input id="password" type="password" name="" required="" />
                    <label>Password</label>
                    <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                </div>

                <div class="wrap">
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>

                <p class="NotRegistered">Not registered? <a class="Link" href="../signup/">Sign Up</a></p>
            </div>

            <script>
                const passwordField = document.getElementById("password");
                const togglePassword = document.querySelector(".password-toggle-icon i");

                togglePassword.addEventListener("click", function () {
                    if (passwordField.type === "password") {
                        passwordField.type = "text";
                        togglePassword.classList.remove("fa-eye");
                        togglePassword.classList.add("fa-eye-slash");
                    } else {
                        passwordField.type = "password";
                        togglePassword.classList.remove("fa-eye-slash");
                        togglePassword.classList.add("fa-eye");
                    }
                });
            </script>

        </div>

    </section>

</body>
