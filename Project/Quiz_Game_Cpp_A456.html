      function getIndexPath() {
    var path = window.location.pathname;
    var depth = (path.match(/\//g) || []).length;
    var indexPath;
    if (depth === 1) {
        indexPath = "index.html";
    } else if (depth === 2) {
        indexPath = "../index.html";
    } else if (depth === 3) {
        indexPath = "../../index.html";
    }
    return indexPath;
}
