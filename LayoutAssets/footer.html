<script>
  // Function to determine the path based on the location of the file
  function getImagePath() {
    // Get the current URL pathname
    var path = window.location.pathname;

    // Count the number of slashes to determine the depth
    var depth = (path.match(/\//g) || []).length;

    // Adjust the image source path based on the depth
    var imagePath;
    if (depth === 1) {
      imagePath = "Images/";
    } 
    if (depth === 2) {
      imagePath = "../Images/";
    } 
    else if (depth === 3) {
      imagePath = "../../Images/";
    }
    return imagePath;
  }
